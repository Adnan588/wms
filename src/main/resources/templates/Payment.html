<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Wedding Managment System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Payment</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Payment</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Payment </h1>
      <div class = "card-body">
        <form th:action="@{/students}" th:object = "${student}" method="POST">
          <div class ="form-group">
            <label> Payment ID </label>
            <input
                    type = "text"
                    name = "paymentId"
                    th:field = "*{paymentId}"
                    class = "form-control"
                    placeholder="Enter PaymentId"
            />
          </div>

          <div class ="form-group">
            <label> Total Due </label>
            <input
                    type = "text"
                    name = "totalDue"
                    th:field = "*{totalDue}"
                    class = "form-control"
                    placeholder="Enter TotalDue"
            />
          </div>

          <div class ="form-group">
            <label> Total Payment </label>
            <input
                    type = "text"
                    name = "totalPayment"
                    th:field = "*{totalPayment}"
                    class = "form-control"
                    placeholder="Enter TotalPayment"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
